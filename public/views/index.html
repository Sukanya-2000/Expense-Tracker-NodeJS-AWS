<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <form onsubmit="addNewExpense(event)">
        <label for="expenseamount">Choose amount:</label>
        <input type="number" name="expenseamount">
        <label for="description">Choose description:</label>
        <input type="text" name="description">
        <label for="category">Choose a category</label>
        <select id="category" name="category">
            <option value="fuel">fuel</option>
            <option value="food">food</option>
            <option value="electricity">electricity</option>
            <option value="Movie">Movie</option>
        </select>
        <button class="btn btn-primary">Add Expense</button>
    </form>
    <div class="message"> </div>
    
        <ul id="listOfExpenses">
            <div id="message"></div>
            <button id="rzp-button1" class="btn btn-success">Buy Premium</button>
            <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
            <h1 class="mt-5">Expenses</h1>
                <ul id="listOfExpenses" class="list-group">
        </ul>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js" integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <ul id="leaderboard" class="list-group mt-3">
        </ul>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <script src="../js/index.js"></script>
</body>
</body>
</html>
