<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; 
            font-family: 'Arial', sans-serif;
        }
        .jumbotron {
            background-color: #ff0088; 
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 0;
        }
        form {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff; 
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #f50ab6; 
        }
        .mt-5 {
            margin-top: 30px;
        }
        .list-group {
            max-width: 400px;
            margin: auto;
        }
        .badge {
            background-color: #ff009d; /* Bootstrap primary color */
        }
        #pagination {
        display: flex;
        gap: 10px; 
        }
        .pagination-btn {
        flex: 1; 
        }
    </style>
</head>
<body>
    <div class ="container">
    <div class="jumbotron">
        <h1 class="display-4">Expense Tracker</h1>
        <p class="lead">Save your money!</p>
    </div>
    <form onsubmit="addNewExpense(event)">
        <label for="expenseamount">Choose expenseamount:</label>
        <input type="number" name="expenseamount" required class="form-control">
        <label for="description">Choose description:</label>
        <input type="text" name="description" required class="form-control">
        <label for="category">Choose a category:</label>
        <select id="category" name="category" class="form-control">
            <option value="fuel">fuel</option>
            <option value="food">food</option>
            <option value="Households">Households</option>
            <option value="Movie">Movie</option>
            <option value="Vacation">Vacation</option>
        </select>
        <button class="btn btn-primary">Add Expense</button>
    </form>
    <h1 class="mt-5">Expenses</h1>
    <div id="expense-list">
        <ul id="listOfExpenses" class="list-group">
        </ul>
        <div class="pagination-container" id="pagination">
            
        </div>
    </div>
    <br>
    <button onclick="download()" id="downloadexpense" style="display:block; visibility:hidden;">Download File</button>
    <div id="message"></div>
    <button id="rzp-button1" class="btn btn-success">Buy Premium</button>
    
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <ul id="leaderboard" class="list-group mt-3">
    </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js" integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
    <script src="../js/index.js"></script>
</body>
</html>
